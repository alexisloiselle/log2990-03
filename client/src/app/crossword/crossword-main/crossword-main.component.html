<div id="modeSelector">
  Select mode:
  <div class="container">
    <div class="row">
      <div class="btn-group  buttonsModeSelector" data-toggle="buttons">
        <button type="button" class="btn btn-outline-primary  gameMode" (click)="goToSinglePlayer();">
          <img src="./../../../assets/mode-icon/single-player.png">
          <br>Single Player
        </button>
        <button type="button" class="btn btn-outline-primary  gameMode" (click)="goToMultiplayer();">
          <img src="./../../../assets/mode-icon/multiplayer.png">
          <br>With a friend
        </button>
      </div>
    </div>
  </div>
</div>
