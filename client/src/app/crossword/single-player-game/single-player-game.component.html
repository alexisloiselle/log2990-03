<div *ngIf="isConfigured && !isGridCompleted()">
  <div id="difficultyTitle">Difficulty : {{difficulty}}</div>
  <a class="btn btn-outline-primary" routerLink="/single-player">Change difficulty</a>
  <button type="button" class="btn btn-outline-primary" (click)="defService.isCheatModeOn = !defService.isCheatModeOn">
    {{defService.isCheatModeOn ? 'Disable Cheat Mode' : 'Enable Cheat Mode'}}
  </button>
  <div class="row">
    <div id="crossword" class="col-sm-5">
      <app-grid #grid></app-grid>
    </div>
    <div id="definitions" class="col-sm-7">
      <app-definitions></app-definitions>
    </div>
  </div>
</div>
    
<div id="gameOverModal" *ngIf="isGridCompleted()">
  <div class="modal-dialog" role="document"> 
    <div class="modal-content"> 
      <div class="modal-header"> 
        <h5 class="modal-title">Congratulations, you won!</h5>
      </div> 
      <div class="modal-body"> 
        Would you like to restart the game with the same options?
      </div> 
      <div class="modal-footer"> 
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="exitGame()">Exit</button> 
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="restartGame()">Restart Game</button> 
      </div> 
    </div> 
  </div> 
</div>
