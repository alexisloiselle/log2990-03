
<div id="difficultyTitle">Difficulty : {{difficulty}}</div>
<a class="btn btn-outline-primary" routerLink="/single-player">Change difficulty</a>
<button type="button" class="btn btn-outline-primary" (click)="defService.isCheatModeOn = !defService.isCheatModeOn">
  {{defService.isCheatModeOn ? 'Disable Cheat Mode' : 'Enable Cheat Mode'}}
</button>
<div *ngIf="isConfigured">
  <div class="row">
    <div id="crossword" class="col-sm-5">
      <app-grid #grid></app-grid>
    </div>
    <div id="definitions" class="col-sm-7">
      <app-definitions></app-definitions>
    </div>
  </div>
    
  <div id="gameOverModal" ng-show="isGridCompleted()">
    <div class="modal-dialog" role="document"> 
      <div class="modal-content"> 
        <div class="modal-header"> 
          <h5 class="modal-title">You won!</h5>
        </div> 
        <div class="modal-body"> 
          Would you like to restart the game with the same options
        </div> 
        <div class="modal-footer"> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button> 
          <button type="button" class="btn btn-primary" data-dismiss="modal">Restart Game</button> 
        </div> 
      </div> 
    </div> 
  </div>
</div>
