<h3>Changer le mot de passe</h3>
<div>
    <div>
        <label>Nouveau mot de passe :</label>
        <input type="password"  name="password">
    </div>
    <div>
        <label>Confirmer le mot de passe :</label>
        <input type="password"  name="confirmPassword">
    </div>
    <div *ngIf="error">
        <p class="text-danger">{{error}}</p>
    </div>
    <button class="btn btn-lg btn-info" type="button" routerLink="/admin" >Annuler</button>
    <button class="btn btn-lg btn-info" type="submit" [disabled]="!changePasswordForm.form.valid" routerLink="/admin" >Enregistrer</button>
</div>
