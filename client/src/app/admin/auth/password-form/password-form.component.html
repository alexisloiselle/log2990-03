<h3>Mot de passe requis</h3>
<div *ngIf="!validPassword">
    <form (ngSubmit)="validatePassword()">
        <p>Cette section est protégée par mot de passe</p>
        <div>
            <label>mot de passe: </label>
            <input type="password" required [(ngModel)]="password" name="password">
        </div>
        <div *ngIf="error">
            <p class="text-danger">Mauvais mot de passe!</p>
        </div>
        <button class="btn" type="submit">Entrer</button>
    </form>
</div>
<div *ngIf="validPassword">
    Mot de passe correct!
</div>
