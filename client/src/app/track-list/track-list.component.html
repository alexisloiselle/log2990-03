<h2>Pistes</h2>

<div class="list-group">
  <a *ngFor="let track of tracks" (click)="selectedTrack = track" class="list-group-item">
      <div class="row">
          <div class="col-xs-2">
          </div>
          <div class="col-xs-10">
              <h4 class="list-group-item-heading">{{track.name}}</h4>
              <h4 class="list-group-item-heading">{{track.description}}</h4>
              <h4 class="list-group-item-heading">{{track.timesPlayed}}</h4>
              <p class="list-group-item-text">Piste de type {{track.type === 0?"amateur":"professionnel"}}</p>
          </div>
      </div>
  </a>
</div>
<div *ngIf="!tracks || tracks.lenght === 0" class="alert alert-warning text-center">
  <h4>Pas de pistes disponibles pour l'instant. Seul un administrateur peut en cr√©er.</h4>
</div>
