<h2>Pistes</h2>
<div class="list-group">
  <ul class="tracks">
    <li *ngFor="let track of realTracks"
      [class.selected]="track === selectedTrack"
      (click)="onSelectTrack(track)">
       {{track.name}} 
       <button class="btn btn-lg btn-warning" type="button" (click)= "deleteTrack(track)" role="button"> x </button>
     </li>
  </ul>
</div>
<div *ngIf="selectedTrack">
  {{selectedTrack.name}}
  {{selectedTrack.description}}
  {{selectedTrack.itemsOnTrack}}
</div>
<div *ngIf="!tracks || tracks.lenght === 0" class="panel panel-danger" >
  <h4>Pas de pistes disponibles pour l'instant. Seul un administrateur peut en cr√©er.</h4>
</div>

<div *ngIf="error">
    <p class="text-danger">{{error}}</p>
</div>

<a class="btn btn-lg btn-info" (click)= "goBack()" role="button">  Retour  </a>
<app-track-editor #trackEditor></app-track-editor>
<button class="btn btn-lg btn-info" *ngIf="selectedTrack"
[disabled]="!constraintPass()" (click)="updateMyTrack(selectedTrack)">Update</button>
