<h2>Tracks</h2>
<div class="list-group">
  <ul class="tracks">
    <li *ngFor="let track of parsedTracks" [class.selected]="track === selectedTrack" (click)="onSelectTrack(track)">
      {{track.name}}
      <button *ngIf="track.id != '5ad24ecff36d286a71b51851'" class="btn btn-sm btn-warning" type="button" (click)="deleteTrack(track)"
        role="button"> x </button>
    </li>
  </ul>
</div>
<div *ngIf="selectedTrack">
  {{selectedTrack.name}} {{selectedTrack.description}}
</div>
<div *ngIf="!parsedTracks || parsedTracks.lenght === 0" class="panel panel-danger">
  <h4>No available tracks for the moment. Only an administrator can create tracks.</h4>
</div>

<div *ngIf="error">
  <p class="text-danger">{{error}}</p>
</div>
<div id="playDefaultTrackButton">
  <button class="btn btn-lg btn-info" (click)="playDefaultTrack()">Play Default Track</button>
</div>
<div id="container">
  <div class="row">
    <div class="col-md">
      <app-canvas #trackEditor></app-canvas>
    </div>
    <div *ngIf="selectedTrack" class="col-md">
      <p>Name:
        <input type="text" [disabled]="!constraintPass()" [value]="selectedTrack.name" class="form-control" #trackNameInput>
      </p>
      <p>Description:
        <input type="text" [disabled]="!constraintPass()" [value]="selectedTrack.description" class="form-control" #trackDescriptionInput>
      </p>
      <div class="niveau">
        <p>Level:
          <select class="form-control" #trackTypeInput>
            <option value="Amateur" [selected]="selectedTrack.type=='Amateur'">Beginner</option>
            <option value="Professionnel" [selected]="selectedTrack.type=='Professionnel'">Professional</option>
          </select>
        </p>
      </div>
      <button class="btn btn-lg btn-info" *ngIf="selectedTrack" [disabled]="!constraintPass()" (click)="updateMyTrack(selectedTrack)">Update</button>
      <button class="btn btn-lg btn-info" *ngIf="selectedTrack" (click)="playTrack(selectedTrack)">Play Track</button>
    </div>
  </div>
</div>
